apiVersion: v1
kind: List
items:

  # deployment
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: immich-worker
      labels: &labels
        app.kubernetes.io/name: immich-worker
        app.kubernetes.io/component: background-worker
    spec:
      selector:
        matchLabels: *labels
      template:
        metadata:
          labels: *labels
        spec:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 50
                  podAffinityTerm:
                    labelSelector:
                      matchLabels: *labels
                    topologyKey: kubernetes.io/hostname
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: immich-data
            - name: syncthing-data
              hostPath:
                path: /srv/ceph-syncthing/data
          containers:
            - name: immich
              image: ghcr.io/immich-app/immich-server
              env:
                - name: IMMICH_WORKERS_EXCLUDE
                  value: api
              envFrom:
                - secretRef:
                    name: immich-env
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: syncthing-data
                  mountPath: /external-data/syncthing
                  readOnly: true
              ports:
                - name: metrics
                  containerPort: 8081
                - name: svc-metrics
                  containerPort: 8082
