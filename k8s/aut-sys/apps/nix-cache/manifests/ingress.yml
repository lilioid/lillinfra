apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attic
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: >-
      traefik-compress@kubernetescrd,
      traefik-redirect-tls@kubernetescrd,
      traefik-secure-headers@kubernetescrd
spec:
  tls:
    - secretName: tls-nix-store
      hosts: [ babe-do-you-need-anything-from-the-nix.store ]
  rules:
    - host: babe-do-you-need-anything-from-the-nix.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: attic-server
                port:
                  name: http
