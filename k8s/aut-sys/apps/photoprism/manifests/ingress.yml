apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photoprism
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    haproxy-ingress.github.io/proxy-body-size: "500m"
spec:
  ingressClassName: haproxy
  tls:
    - secretName: tls-prism.aut-sys.de
      hosts: [ prism.aut-sys.de ]
  rules:
    - host: prism.aut-sys.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: photoprism-server
                port:
                  name: http
