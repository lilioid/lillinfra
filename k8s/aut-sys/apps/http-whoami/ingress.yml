apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: haproxy
  tls:
    - hosts: [ whoami.aut-sys.de ]
      secretName: tls-whoami.aut-sys.de
  rules:
  - host: whoami.aut-sys.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              name: web
