apiVersion: batch/v1
kind: CronJob
metadata:
  name: website-webmentions
  labels: &labels
    app.kubernetes.io/name: website
    app.kubernetes.io/component: webmention-sending
spec:
  schedule: "@daily"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels: *labels
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels: *labels
        spec:
          restartPolicy: Never
          securityContext:
            fsGroup: 10000
          volumes:
            - name: state
              persistentVolumeClaim:
                claimName: homepage-state
          containers:
            - name: homepage
              image: git.lly.sh/lilly/homepage
              envFrom:
                - secretRef:
                    name: website-env
              volumeMounts:
                - name: state
                  mountPath: /var/lib/homepage/
              ports:
                - name: http
                  containerPort: 8000
              readinessProbe:
                httpGet:
                  port: http
                  httpHeaders:
                    - name: Host
                      value: li.lly.sh
              resources:
                requests:
                  cpu: "100m"
                limits:
                  memory: "200Mi"
