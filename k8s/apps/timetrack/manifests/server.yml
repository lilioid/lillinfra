apiVersion: v1
kind: List
items:

  # service
  - apiVersion: v1
    kind: Service
    metadata:
      name: timetrack-server
      labels: &labels
        app.kubernetes.io/name: timetrack
        app.kubernetes.io/component: server
    spec:
      selector: *labels
      ports:
        - name: http
          port: 80

  # deployment
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: timetrack-server
      labels: *labels
    spec:
      selector:
        matchLabels: *labels
      template:
        metadata:
          labels: *labels
        spec:
          containers:
            - name: timetrack
              image: git.lly.sh/lilly/timetrack
              envFrom:
                - secretRef:
                    name: timetrack-server-env
              ports:
                - name: http
                  containerPort: 80
              readinessProbe:
                httpGet:
                  port: http
                  path: /admin/login/
                  httpHeaders:
                    - name: Host
                      value: tt.lly.sh
              resources:
                requests:
                  cpu: "100m"
                  memory: "250Mi"
                limits:
                  memory: "1Gi"
