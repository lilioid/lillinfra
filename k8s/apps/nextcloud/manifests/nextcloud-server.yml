apiVersion: v1
kind: List
items:

  # service
  - apiVersion: v1
    kind: Service
    metadata:
      name: nextcloud
      labels: &labels
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/component: server
    spec:
      selector: *labels
      ports:
        - name: http
          port: 80
          targetPort: http
  
  # deployment
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nextcloud
      labels: *labels
    spec:
      strategy:
        type: Recreate
      selector:
        matchLabels: *labels
      template:
        metadata:
          labels: *labels
        spec:

          securityContext:
            fsGroup: 2000

          volumes:
            - name: installation
              persistentVolumeClaim:
                claimName: nextcloud

          containers:
            - name: php-fpm
              image: docker.io/nextcloud
              imagePullPolicy: Always
              env:
                - name: PHP_UPLOAD_LIMIT
                  value: 2G
                - name: OVERWRITEPROTOCOL
                  value: https
              volumeMounts:
                - name: installation
                  mountPath: /var/www/html
              ports:
                - name: http
                  containerPort: 80
              readinessProbe:
                tcpSocket:
                  port: http
              resources:
                requests:
                  cpu: "10m"
                  memory: "200Mi"
                limits:
                  memory: "1Gi"
