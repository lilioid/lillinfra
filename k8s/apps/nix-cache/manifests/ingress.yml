apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harmonia
  labels:
    app.kubernetes.io/name: harmonia
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  tls:
    - secretName: tls-nix-store
      hosts:
        - babe-do-you-need-anything-from-the-nix.store
  rules:
    - host: babe-do-you-need-anything-from-the-nix.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harmonia
                port:
                  name: http
